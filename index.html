<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        /* Container for the video */
        .video-container {
            position: relative;
            width: 100vw;
            /* Full width of the viewport */
            height: 100vh;
            /* Full height of the viewport */
            overflow: hidden;
        }

        /* Make the video responsive */
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            /* Center the video */
            object-fit: cover;
            /* Ensures the video covers the container */
        }


        /* Styles for smaller devices */
        @media only screen and (max-width: 600px) {

            /* Container for the video */
            .video-container {
                position: relative;
                width: 100vw;
                /* Full width of the viewport */
                height: 100vh;
                /* Full height of the viewport */
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: black;
                /* Optional: Adds a black background for better viewing */
            }

            /* Make the video responsive */
            .video-container video {
                max-width: 100%;
                max-height: 100%;
                width: auto;
                height: auto;
                object-fit: contain;
                /* Ensures the video maintains its aspect ratio and fits within the container */
            }

        }
    </style>
</head>

<body>
    <div class="video-container">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>

</html>
